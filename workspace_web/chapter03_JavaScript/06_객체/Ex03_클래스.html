<script>
    // 클래스 ( Class )
    // 객체 지향 프로그램에서 특정 객체를 생성하기 위해 필드와 메소드를 정의해 놓은 틀
    // 독적으로 여러 객체를 생성한는 것이 목적
    // 클래스 작성 시 이름은 대문자로 시작하며, 앞에 class 키워드를 사용한다.

    class Person {
        constructor(name) {
            this.name = name;
        }
        print() {
            console.log(`이름은 ${this.name}입니다.`);
        }
    }
    let kim = new Person('김씨');
    kim.print();

    class Human {
        constructor(age) {
            this._age = age;
        }
        set name(name) {
            if (name) {
                this._name = name;
            }
        }
        get name() {
            return this._name.toUpperCase();
        }
    }

    let lee = new Human();
    lee.name = 'lee';
    console.log(" lee.name : ", lee.name)


    /*
        this._name을 사용하는 이유 
        - 직접적인 속성과 세터/게터 충돌 방지
        클래스 내의 setter 이름이 name으로 되어있으므로,
        this.name = name 코드가 실행될 때
        this.name은 setter 메소드를 실행하게 된다.
        그렇게 무한루프를 돌게 되므로, 
        setter 이름과 필드의 이름을 다르게 지정한다.
    */
    class Animal {
        constructor(type, name, sound) {
            this.type = type,
            this.name = name,
            this.sound = sound
        }
        say() {
            console.log(this.sound);
        }
    }

    class Dog extends Animal{
        constructor(name, sound){
            super('강아지', name, sound);
        }
    }
    class Cat extends Animal{
        constructor(name, sound){
            super('고양이', name, sound);
        }
    }
    const dog = new Dog('멍멍이','멍');
    const cat = new Cat('치즈','야옹');
    dog.say();
    console.log(" dog : ", dog)
    cat.say();
    console.log(" cat : ", cat)

</script>
