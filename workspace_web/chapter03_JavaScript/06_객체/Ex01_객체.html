<script>
    // 객체 생성 방법
    // 형식
    // let 객체명 = {속성 : 값, 속성 : 값}

    // 속성 접근 방법
    // 1. 마침표 표기법
    // 객체명.프로퍼티

    // 2. 대괄호 표기법
    // 객체명['프로퍼티']

    // 1. 객체 생성
    const obj = {
        name: '김씨',
        age: 20,
        company: 'none'
    };
    console.log(obj.name);
    console.log(obj['name']);

    const person1 = {
        name: '김씨',
        age: 30,
        job: '배우'
    }
    const person2 = {
        name: '박씨',
        age: 40,
        job: '개발자'
    }

    // 1. 일반 방식
    function printInfo(info){
        const str = `${info.name}의 나이는 ${info.age}살이고 직업은 ${info.job}`;
        console.log(" printInfo str : ", str)
    }
    printInfo(person1);
    
    // 비구조화 할당 (객체 구조 분해)
    function printInfo2(info){
        const {name, age, job} = info;
        const str = `${name}의 나이는 ${age}살이고 직업은 ${job}`;
        console.log(" printInfo str : ", str)
    }
    printInfo2(person2);
    
    function printInfo3(info){
        const {name, age, job} = info;
        console.log(" printInfo3 typeof name : ", typeof job)
        const str = `${name}의 나이는 ${age}살이고 직업은 ${job}`;
        console.log(" printInfo str : ", str)
    }
    printInfo3(person2);


    // 객체에 프로퍼티 추가&수정&삭제
    // 객체 생성
    let book = {
        title :'백설공주',
        price : 30000,
        stock : 10
    }
    // 2. 프로퍼티 수정
    book.price = 35000;

    // 3. 프로퍼티 추가 
    // salePrice 속성을 price의 90%로 새로 추가하시오.
    book.salePrice = book.price * 0.9;
    console.log(" book : ", book);
    
    // 4. 프로퍼티 제거
    // stock 속성 제거
    delete book.stock;
    console.log(" book : ", book);

    // .표기법 - 변수를 활용할 때에는 지원되지 않는다. 
    // []표기법 - 변수를 활용할 때 사용
    for(let i in book){
        console.log(`${i} : ${book[i]}`)
    }
</script>
