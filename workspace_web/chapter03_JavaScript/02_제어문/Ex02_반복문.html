<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // for 문
    for(let i = 0; i < 10; i ++){
        console.log(" i : ", i)
    }

    // for-of 문
    // - 배열의 내용을 편하게 사용하기 위한 반복문
    // - 배열 내의 각 인덱스 요소를 순차적으로 가져와서 사용하는 방식
    let names = ['김','이','박','최','정'];
    for( let name of names ){
        console.log(name);
    }

    // for-in 문
    // - 배열 사용시 인덱스를 가져와서 사용
    // - 객체 사용시 프로퍼티(key)를 가져와서 사용
    const person = {
        name : '김',
        age : 20,
        address : '서울'
    }

    console.log(person);
    console.log(person.address);
    console.log(person['address']);
    console.log(Object.entries(person)); // 배열
    console.log(Object.keys(person));    // 프로퍼티 배열 형식
    console.log(Object.values(person));  // 값만 배열 형식

    for(let key in person){
        console.log(`${key} : ${person[key]}`)
    }

    let ran2 = Math.floor((Math.random() * 30));
    let Max = 1000;
    let cnt = 0;
    
    while(true){
        if(Max <= 0){
            console.log(`${cnt}회만에 보스를 쓰러트렸다.`);
            break;
        }else{
            ran2 = Math.floor((Math.random() * 30));
            Max -= ran2;
            cnt++;
            console.log(`${cnt}회 공격 결과 : ${ran2}의 데미지를 넣어 ${Max > 0 ? Max : 0}체력 남음`);
        }
    }

</script>

</html>
