<script>
    function makeZeroNum(num, length) {
        let result = '';
        if(length <= 1){
            return num;
        }else{
            for (let i = 0; i < length; i++) {
                if (i == (length - 1)) {
                    result += num
                } else {
                    result += 0;
                }
            }
            return result;
        }
    }
    console.log(makeZeroNum(2, 13));
</script>
