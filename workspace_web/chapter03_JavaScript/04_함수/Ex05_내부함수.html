<script>
  // 내부 함수
  // 1. function 내부에 포함된 function을 의미
  // 2. function 외부에서 호출할 수 없다.function을
  function circleArea(r){
    function square(r){
      return Math.pow(r,2);
    }
    return Math.PI * square(r);
  }
  let area = circleArea(3);
  console.log(" area : ", area)
  
</script>
