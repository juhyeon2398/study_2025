<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
        * 기본 자료형
        1. 숫자 - number
        2. 문자열 - string
        3. 논리형 - boolean
        4. 널 - null (숫자인지 문자인지 모름)
        5. 언디파인드 - undefined (값 자체를 모름)

        * 데이터 타입을 확인하는 법
        - typeof 데이터
        - typeof(데이터)

        
    */
    //숫자 - 정수 및 실수
    let numVal1 = 1; 
    console.log(" numVal1:", numVal1)
    let numVal2 = 3.14; 
    console.log(" numVal2:", numVal2)
    console.log(" numVal2:", typeof numVal2)
    // 문자열 - 텍스트 값 사용
    // ('', "" 사용가능)
    let strVal1 = 'HELLO';
    console.log(" strVal1 :", strVal1)
    strVal1 += ' JS';
    console.log(" strVal1 :", strVal1)
    console.log(" strVal1 :", typeof strVal1)
    
    // 논리형
    let boolVal1 = true;
    console.log(" boolVal1 :", boolVal1)
    let boolVal2 = false;
    console.log(" boolVal2 :", boolVal2)
    console.log(" boolVal2 :", typeof boolVal2)
    
    // nll
    let nullVal1 = null;
    console.log(" nullVal1 :", nullVal1)

    // undefined
    let unVal1;
    console.log(" unVal1 :", unVal1)

</script>
</html>
