<script>
    // spread
    // 펼치다, 퍼트리다 의미
    // 배열, 객체 등을 펼치는 기능

    const slime = {
        name : '슬라임'
    }
    const cuteSlime = {
        ...slime,
        attribute : 'cute'
    };
    const purpleSlime = {
        ...cuteSlime,
        color : 'purple'
    }
    console.log(" slime : ", slime)
    console.log(" cuteSlime : ", cuteSlime)
    console.log(" purpleSlime : ", purpleSlime)

    const animal = ['개','고양이','참새'];
    const other = [...animal , '비둘기'];
    console.log(" animal : ", animal)
    console.log(" other : ", other)
    
    // rest
    // spread와 생김새 즉 문법이 같다
    // 객체, 배열에서 사용
    const purpleCuteSlime ={
        name : '슬라임',
        attribute : 'cute',
        color: 'purple'
    }
    const {color, ...rest} = purpleCuteSlime;
    console.log(" color : ", color)
    console.log(" rest : ", rest)

</script>

</html>
