<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table{border: 1px solid #222;border-collapse: collapse;font-size: 1.5em;width: 400px;margin: 30px;}
        table th,table td{border: 1px solid #222;padding: 20px 0;}
        table > td{ text-align: center; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김씨</td>
                <td>10</td>
            </tr>
            <tr>
                <td>이씨</td>
                <td>20</td>
            </tr>
            <tr>
                <td>박씨</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
