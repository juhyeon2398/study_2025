<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        label > input[type="radio"] { width: 50px; }
        label > input[type="checkbox"] { width: 250px; }

    </style>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>취미 선택(1개만 선택 가능)</legend>
            <label><input type="radio" name="hobby" value="운동">운동</label>
            <label><input type="radio" name="hobby" value="독서">독서</label>
        </fieldset>
        <fieldset>
            <legend>관심 분야(다중 선택 가능)</legend>
            <label><input type="checkbox" name="inter" value="스포츠">스포츠</label>
            <label><input type="checkbox" name="inter" value="경제">경제</label>
            <label><input type="checkbox" name="inter" value="연예">연예</label>
        </fieldset>
    </form>
</body>
</html>
