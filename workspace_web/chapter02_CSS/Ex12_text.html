<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      color: blue
    }

    .cls-center {
      text-align: center;
      text-decoration: line-through;
    }

    .cls-left {
      text-align: left;
      text-decoration: underline;
    }

    .cls-right {
      text-align: right;
      text-decoration: overline;
    }
    p{
      /* 양수 들여쓰기, 음수 내어쓰기 */
      text-indent: 20px;
    }
  </style>
</head>

<body>
  <h1 class="">CSS Text</h1>
  <h2 class="cls-center">Center</h2>
  <h3 class="cls-left">Left</h3>
  <h4 class="cls-right">Right</h4>
  <p>indent</p>
</body>

</html>
