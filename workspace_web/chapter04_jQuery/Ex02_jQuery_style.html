<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.4.1.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>jQuery</h1>
    <div class="wrap">
        <ul id="web">
            <li class='html'>html</li>
            <li class='css'>css</li>
            <li class='javascript'>javascript</li>
            <li class='jQuery'>jQuery</li>
            <li class='ajax'>ajax</li>
        </ul>
    </div>
</body>
<script>
    // 1. 단일 옵션 적용
    $('.html').css('color', '#f00');
    $('.css').css('color', '#00f');

    // 2. 다중 옵션 적용
    let css = {
        'color' : '#oof',
        'background' : 'orange'
    }
    $('ul > li').css(css);

</script>
</html>
