<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{height: 100vh;}
        .wrap{width: 750px;margin: 0 auto;}
        h1{text-align: center;padding: 30px 0}
        table{width: 100%;border-spacing:0;}
        table th,
        table td{border: 1px solid #ccc;padding:5px}
        table th{text-align: left;}
        input[type="text"],
        input[type="password"]{height: 25px;}
        .flex-box{display: flex;gap: 5px;}
        .btns{display: flex;justify-content: center;margin:15px;gap: 5px;}
        .btns > button{padding: 5px 10px}
    </style>
</head>
<body>
    <!-- <문제>
    Q1. 회원가입 페이지 만들기
    Q2. 회원 가입 데이터 검증 기능 추가
    <평가기준>
    Q1. - 50점
    Q2. - 50점 -->
    <div class="container">
        <div class="wrap">
            <h1>회원가입</h1>
            <form action="receive_page.html" method="get" name="myForm">
                <table>
                    <tbody>
                        <tr>
                            <th><label for="uId">아이디</label></th>
                            <td><input type="text" name="uId" id="uId"></td>
                        </tr>
                        <tr>
                            <th><label for="uPw">비밀번호</label></th>
                            <td><input type="password" name="uPw" id="uPw"></td>
                        </tr>
                        <tr>
                            <th><label for="pwChk">비말번호확인</label></th>
                            <td><input type="password" namme="pwChk" id="pwChk"></td>
                        </tr>
                        <tr>
                            <th><label>이메일</label></th>
                            <td>
                                <div class="flex-box">
                                    <input type="email" name="email1">
                                    <span>@</span>
                                    <input type="email" list="email2">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="age">나이</label></th>
                            <td><input type="number" name="age" id="age"></td>
                        </tr>
                        <tr>
                            <th><label>전화번호</label></th>
                            <td>
                                <div class="flex-box">
                                    <input type="tel">
                                    <span>-</span>
                                    <input type="tel">
                                    <span>-</span>
                                    <input type="tel">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="">성별</label></th>
                            <td>
                                <div class="flex-box">
                                    <input type="radio" name="gender" id="g1" value="남"><label for="g1">남</label>
                                    <input type="radio" name="gender" id="g2" value="여"><label for="g2">여</label>
                                </div>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
                <div class="btns">
                    <button type="button" onclick="goLogin();">회원가입</button>
                    <button type="reset">다시쓰기</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    let form = document.forms.myForm;
    
    function goLogin(){
        if(form.uId.value.length == 0){
            alert("아이디를 입력하세요");
            form.uId.focus();
            return;
        }
        if(form.uPw.value.length == 0){
            alert("비밀번호를 입력하세요");
            form.uPw.focus();
            return;
        }
        if(form.uPw.value !== form.pwChk.value){
            alert("비밀번호가 같지 않습니다.");
            form.pwChk.focus();
            return;
        }
        if(document.querySelectorAll('input[type=radio]:checked').length == 0){
            alert('성별을 선택해주세요');
            return;
        }
        
        form.submit();
        alert("전송완료");
    }
</script>
</html>
