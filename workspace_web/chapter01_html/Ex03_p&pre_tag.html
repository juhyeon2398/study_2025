<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 웹 페이지 제목</title>
</head>
<body>
    <!-- 
    보이는 대로 표시 하지 않는다.공백은 하나만 인정, 줄바꿈 X
    문단을 만들때에 사용 -->
    
    <!-- 
    2. pre 
    - 보이는 대로 표시( 공백 및 줄바꿈 O) -->
    <p>여기가 첫 번째 문단</p>
    <p>여기가 두 번째 문단</p>
    <p>여기가            세 번째        문단</p>
    <p>여기가 네
         번째 
         문단</p>
         <hr>
         
    <pre>여기가 첫 번째 문단</pre>
    <pre>여기가 두 번째 문단</pre>
    <pre>여기가            세 번째        문단</pre>
    <pre>여기가 네
        번째 
        문단</pre>
        <hr>
</body>
</html>
