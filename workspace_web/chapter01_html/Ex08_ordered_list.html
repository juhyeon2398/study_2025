<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 웹 페이지 제목</title>
</head>
<body>
   <!--
    <ol>목록태그
    1. 순서가 있는 태그이다.
    2. type 속성
        1) type = "1" : 1, 2, 3
        2) type = "I" : Ⅰ,Ⅱ,Ⅲ
        3) type = "i" : ⅰ,ⅱ,ⅲ
        4) type = "A" : A, B, C
        5) type = "a" : a, b, c
    -->
    
    <ol>
        <li>호랑이</li>
        <li>사자</li>
        <li>햄스터</li>
        <li>원숭이</li>
    </ol>
    <ol type="i" >
        <li>호랑이</li>
        <li>사자</li>
        <li>햄스터</li>
        <li>원숭이</li>
    </ol>
    <ol type="A">
        <li>호랑이</li>
        <li>사자</li>
        <li>햄스터</li>
        <li>원숭이</li>
    </ol>
    <ol type="a">
        <li>호랑이</li>
        <li>사자</li>
        <li>햄스터</li>
        <li>원숭이</li>
    </ol>

</body>
</html>
