<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 웹 페이지 제목</title>
</head>
<body>  
    <!-- method 속성은 default가 get -->
    <form action="#" method="get">
        <h3>텍스트 상자</h3>
        일반 텍스트 상자 : <input type="text" placeholder="일반 텍스트 상자"><br>
        비밀번호 텍스트 상자 : <input type="password" placeholder="비밀번호"><br>
        숫자용 텍스트 상자 : <input type="number"><br>
        이메일 텍스트 상자 : <input type="email"><br>
        url 텍스트 상자 : <input type="url"><br>
        날짜 텍스트 상자 : <input type="date"><br>
        시간 텍스트 상자 : <input type="time"><br>

        <!-- 1. label이 없는 경우 -->
        아이디 <input type="text"><br>
        <!-- 2.1 label이 있는 경우 -->
        <label>아이디 <input type="text"></label><br>
        <label for="uId">아이디</label> <input type="text" id="uId">

        <!-- 2. 버튼 -->
        <h3>버튼</h3>
        일반 버튼 : <input type="button" value="전송1"><br>
        일반 버튼 : <button>전송2</button><br>
        전송 버튼 : <input type="submit" value="전송"><br>
        초기화 버튼 : <input type="reset" value="초기화"><br>
        이미지 버튼 : <input type="image" src="images/bart.jpg" width="200" alt=""><br>
        숨김버튼 : <input type="hidden" name="age" value="20">
        
        <!-- 3. 라디오 버튼 -->
        <!-- 여러 선택 중 하나만 선택하는 경우에 사용 -->
        <!-- 라디오 버튼은 name 속성을 같은 값으로 설정 -->
        <h3>라디오 버튼</h3>
        <input type="radio" name="gender" id="" value="남">남자
        <input type="radio" name="gender" id="" value="여">여자

        <!-- 4. 체크박스
        여러 선택 중 자유롭게 선택하는 경우에 사용 -->
        <h3>체크박스</h3>
        <input type="checkbox" name="hobbies" value="영화" id="">영화
        <input type="checkbox" name="hobbies" value="음악" id="">음악
        <input type="checkbox" name="hobbies" value="독서" id="">독서

        <!-- 5. 필드 셋 -->
        <h3></h3>
        <fieldset>
            <legend>지역</legend>
            <input type="checkbox" name="region" value="강남" id="">강남
            <input type="checkbox" name="region" value="강동" id="">강동
            <input type="checkbox" name="region" value="강북" id="">강북
            <input type="checkbox" name="region" value="강서" id="">강서
        </fieldset>

        <!-- 6. textarea -->
        <!-- 많은 양의 텍스트를 처리할 때 사용 -->
        <!-- 행 : rows, 열 :  cols -->
        <h3>textarea</h3>
        <textarea name="" rows="10" cols="100" placeholder="자기소개" style="resize:none" id=""></textarea>
    </form>
</body>
</html>
