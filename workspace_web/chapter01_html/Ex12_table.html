<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 웹 페이지 제목</title>
</head>
<body>
    <h1>3행 2열 테이블</h1>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>

        <tr>

        </tbody>
    </table>

            </tr>
            <tr>
                <td>10월 30일</td>
                
            </tr>
        </tbody>
    </table>

    <div style="display: inline-block;vertical-align:top;">

                </tr>

    <div style="display: inline-block;vertical-align:top;">
        <table border="1" width="250px">
